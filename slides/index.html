<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>reveal.js</title>

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/simple.css" id="theme" />

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          <p>
            Analysis and implementation of an algorithm to validate Knowledge
            Graphs using Big data techniques
          </p>
          <p>
            <small
              >Written by
              <a href="https://angelip2303.github.io/"
                >Ángel Iglesias Préstamo</a
              >
              and supervised by
              <a href="http://labra.weso.es">Jose Emilio Labra Gayo</a></small
            >
          </p>
        </section>
        <section>
          <h2>
            <span class="fragment highlight-red" data-fragment-index="4">
              Wikibase
              <span class="fragment highlight-red" data-fragment-index="3">
                Knowledge
                <span class="fragment highlight-red" data-fragment-index="2">
                  Graph
                </span>
              </span>
            </span>
          </h2>
          <p class="fragment" data-fragment-index="1">
            <strong>Example: </strong>
            <em>
              The Hunger Games is a 2008 dystopian novel by the American writer
              Suzanne Collins
            </em>
          </p>
          <img
            src="img/01_slide_kg1.svg"
            alt="The Hunger games graph example"
            width="500"
            class="fragment fade-in-then-out"
            data-fragment-index="2"
          />
          <img
            src="img/02_slide_kg2.svg"
            alt="The Hunger games graph example"
            width="500"
            class="fragment fade-in-then-out"
            data-fragment-index="3"
          />
        </section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,
        keyboard: {
          39: "navigateNext",
          37: "navigatePrev",
        },
        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });
    </script>
  </body>
</html>
